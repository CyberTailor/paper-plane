[package]
name = "telegrand"
version = "0.1.0"
authors = ["Marco Melorio <marco.melorio@protonmail.com>"]
edition = "2018"

[dependencies]
gettext-rs = { version = "0.6", features = ["gettext-system"] }
gtk-macros = "0.3"
indexmap = "1.6"
log = "0.4"
once_cell = "1.5"
pretty_env_logger = "0.4"
tdgrand = { git = "https://github.com/melix99/tdgrand", branch = "main" }
tokio = { version = "1", features = ["rt-multi-thread"] }

[dependencies.adw]
package = "libadwaita"
git = "https://gitlab.gnome.org/World/Rust/libadwaita-rs"

[dependencies.gtk]
package = "gtk4"
git = "https://github.com/gtk-rs/gtk4-rs"
